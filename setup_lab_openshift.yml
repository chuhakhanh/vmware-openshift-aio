---
- hosts: localhost
  vars_files: vars/vmw_env.yml
  gather_facts: no
  become: true
  serial: 4
  tasks:     
    - name: Deploy the openshift cluster on VMware environment
      include: deploy_vmware_cluster_ceph.yml
      when: action == "create"

    - name: Destroy the openshift cluster on VMware environment
      include: deploy_vmware_cluster_ceph.yml
      when: action == "destroy"